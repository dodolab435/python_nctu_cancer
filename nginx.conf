worker_processes 4;

events { worker_connections 1024; }

http {
    sendfile on;

    upstream app {
        server web:8000;
    }

    server {
        listen 80;
        server_name localhost;
        location / {
            proxy_pass http://web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /static/ {
            alias /app/static/;
        }
    }
}
